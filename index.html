---
layout: default
---

<div class="home">

  <h class="page-heading">Publications</h>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <span class="page-content" >{{ post.title }}</span>
          <br>
          <a class="post-meta" href="{{ site.url }}/doc/{{post.papername}}.pdf">{{ post.categories}}</a>
          <!--&nbsp&nbsp&nbsp
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          &nbsp&nbsp&nbsp
          <span class="post-meta">{{ post.categories}}</span>-->
      </li>
    {% endfor %}
  </ul>

  <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->

</div>
